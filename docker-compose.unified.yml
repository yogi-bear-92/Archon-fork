version: '3.8'

services:
  archon-unified:
    build:
      context: ./python
      dockerfile: Dockerfile.unified
    container_name: archon-unified
    ports:
      - "8181:8181"  # Unified API port
      - "8051:8051"  # MCP interface port
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=info
      - ARCHON_SERVER_PORT=8181
      - MCP_PORT=8051
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
    volumes:
      - ./python:/app
      - /var/run/docker.sock:/var/run/docker.sock
      - archon_cache:/app/.cache
      - serena_cache:/app/.serena-cache
      - claude_flow_cache:/app/.claude-flow
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8181/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 800M  # Optimized memory limit (vs 1.43GB original)
        reservations:
          memory: 400M

  archon-ui:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: archon-ui
    ports:
      - "3737:3737"
    environment:
      - REACT_APP_API_URL=http://localhost:8181/api
      - REACT_APP_SOCKET_URL=ws://localhost:8181
    depends_on:
      archon-unified:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 188M  # Keep UI separate for frontend needs
        reservations:
          memory: 100M

volumes:
  archon_cache:
    driver: local
  serena_cache:
    driver: local
  claude_flow_cache:
    driver: local

networks:
  default:
    name: archon-network